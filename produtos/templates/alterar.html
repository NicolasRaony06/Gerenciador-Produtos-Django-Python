<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alterar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <br>
        <h1>Alterar Produto {{produto.nome_produto}}</h1>
        <br>

        {% if erro == '1' %}
            <div class="alert alert-danger" role="alert">
                {{texto}}
            </div>
        {% endif %}
        
        <form action="{% url "alterar" produto.id %}" method="POST"> {% csrf_token %}
            <label for="produto">Digite o nome do Produto</label>
            <input type="text" name="produto" id="produto" value="{{produto.nome_produto}}" class="form-control">
            <br>
            <label for="preco">Digite o pre√ßo do Produto</label>
            <input type="text" name="preco" id="preco" value="{{produto.preco_produto}}" class="form-control">
            <br>
            <input type="submit" value="Alterar" class="btn btn-success">
            <a href="{% url "listar" %}" class="btn btn-success">Listar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
