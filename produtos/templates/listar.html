<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <br>
        <h1>Listas de Produtos Cadastrados</h1>
        <hr>
        <form action="/produtos/listar/">
            <input type="text" placeholder="Filtrar" name="filtrar_produto" class="form-control">
            <br>
            <input type="submit" value="Filtrar" class="btn btn-primary">
            <br><br>
        </form>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Preço</th>
                <th scope='col'>Ações</th>
              </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                    <tr> 
                        <td>{{produto.nome_produto}}</td>
                        <td>{{produto.preco_produto}}</td>
                        <td><a href="/produtos/deletar/{{produto.id}}" class="btn btn-danger">Remover</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <a href="../cadastrar/" class="btn btn-success">Cadastrar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
